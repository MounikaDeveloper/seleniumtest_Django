<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'welcome' %}" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <th>First Name:</th>
            <th><input type="text" name="fname" id="id_fname" required></th>
        </tr>
        <tr>
            <th>Last Name:</th>
            <th><input type="text" name="lname"  id="id_lname" required></th>
        </tr>
        <tr>
            <th>Phone Number:</th>
            <th><input type="number" name="pnumber"  id="id_pnumber"required></th>
        </tr>
        <tr>
            <th><button type="submit" name="welcome">Submit</button></th>
        </tr>
    </table>

</form>
</body>
</html>
